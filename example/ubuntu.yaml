apiVersion: v1alpha1
kind: VirtualMachine

metadata:
  name: ubuntu

spec:
  cpu: 1
  memory: 1Gi

  bootLoader:
    linux:
      kernel: focal-server-cloudimg-arm64-vmlinuz-generic
      initialRamdisk: focal-server-cloudimg-arm64-initrd-generic
      commandLine: console=hvc0 root=/dev/vda1

  disks:
    - path: disk.img

  networks:
    - macAddress: 56:68:b5:a4:9c:25

  cloudInit:
    userData: |
      ssh_authorized_keys: []

    networkConfiguration: |
      version: 2
      ethernets:
        id0:
          match:
            name: enp*
          dhcp4: true
          dhcp6: true
